<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thong tin danh muc</title>
  </head>
  <body>
    <table>
      <form action="" method="post" enctype="multipart/form-data">
        <tr>
          <th>Thong tin danh muc chat lieu</th>
        </tr>
        <tr>
          <th align="left">Ten(Title)</th>
        </tr>
        <tr>
          <td><input size="50" type="text" name="ten " id="ten " /></td>
        </tr>
        <tr>
          <th align="left">Tu khoa SEO</th>
        </tr>
        <tr>
          <td><input size="50" type="text" name="seo " id="seo " /></td>
        </tr>
        <tr>
          <th align="left">Mo ta SEO</th>
        </tr>
        <tr>
          <td><input size="50" type="text" name="mota " id="mota " /></td>
        </tr>
        <tr>
          <th align="left">Ghi chu</th>
        </tr>
        <tr>
          <td><textarea name="ghi_chu" id="ghi_chu" cols="50" rows="4"></textarea></td>
        </tr>
        <tr>
          <th colspan="2" align="left">Trang thai</th>
          <td >
            <input size="50" type="radio" name="tt" id="hd"> 
            <label for="hd">Hoat dong</label>
            <input type="radio" name="tt" id="dk"> 
            <label for="dk">Dang khoa</label>
          </td>
          <tr>
            <td  align="right">
                <input type="reset" name="reset" id="reset"value=
                'Nhap lai'>
                <input type="submit" name="submit " id="submit" value="Ghi lai">
            </td>
          </tr>
        </tr>
      </form>
    </table>
  </body>
</html>
