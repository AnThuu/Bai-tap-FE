  <head>
    <meta charset="UTF-8" />

          </tr>
          <tr>

          <tr>
            <td>Anh dai dien</td>

          </tr>
          <tr>

            <td>

          <tr>

          </tr>
          <tr>
            <td>Mo ta ngan</td>
            <td><textarea name="mota " id="mota" cols="30" rows="5"> </textarea></td>
          </tr>
          <tr>
            <td align="center" colspan="2">
              <input type="submit" name="dangki " value="Dang ki" id="dangki" />
          
              <input type="reset" name="lamlai " value="Lam lai" id="lam lai" />
